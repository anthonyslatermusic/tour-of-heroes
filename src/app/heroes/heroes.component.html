<!-- list with heroes -->
<h2>My Heroes</h2>
<!-- this heroes class is needed for the css styles -->
<!-- [class.selected]="hero === selectedHero" -->
<ul class="heroes"> 
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </a>
    </li>
</ul>
